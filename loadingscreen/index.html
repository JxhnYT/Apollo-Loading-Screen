            <p>Press the + Key to volume up</p>
            <p>Press the - Key to volume down</p>

    <div class="apollofooter">Made with ðŸ’™ by Apollo with help from VincentGarreau</div> <!--Please do not remove. This helps people know where the loading screen came from.-->
    <!---<audio autoplay="" id="leson" loop=""><source src="music/music.ogg" type="audio/ogg" />-->
        <audio autoplay loop id="music">
            <source src="./music/music.ogg" type="audio/ogg"> <!--Change music here. Simply replace the file in music with another ogg file. Be sure you name it here if you rename it.-->
        </audio>
        <script>
             /* Tab = 9
             + = 187          <-- CONTROLS
             - = 189      
             spacebar = 32 */
            document.addEventListener("keydown", function(event) {
                var music = document.getElementById('music')
                var play = true
                music.volume = 0.1;
                if(event.keyCode == 187){
                    music.volume = music.volume + 0.1;
                }else if(event.keyCode == 189){
                    music.volume = music.volume - 0.1;
                }else if(event.keyCode == 9){
                    console.log("Song skipped")
                }else if(event.keyCode == 32){
                    return music.paused ? music.play() : music.pause();
                }
            })
            </script>
    </body>
